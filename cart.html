<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตะกร้าสินค้า</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>ตะกร้าสินค้า</h2>
  <ul id="cart-list"></ul>
  <a href="payment.html">ไปชำระเงิน</a>
  <script>
    const list = document.getElementById("cart-list");
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
  </script>
</body>
</html>
