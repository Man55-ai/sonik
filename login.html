<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>เข้าสู่ระบบ</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required /><br />
    <input type="password" id="password" placeholder="รหัสผ่าน" required /><br />
    <button type="submit">เข้าสู่ระบบ</button>
  </form>
  <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));
      if (user && user.username === u && user.password === p) {
        alert("เข้าสู่ระบบสำเร็จ");
        window.location.href = "index.html";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
